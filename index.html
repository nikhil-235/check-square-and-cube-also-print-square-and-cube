<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cube Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="square">
        <h1 class="heading">Check Square Number</h1>
        <label for="squareno">Enter the number :</label>
        <input type="number" id="squareno" placeholder="Enter the Number">
        <button class="btnSquare">Check the square no.</button>
        <p class="result hide"></p>
    </div>
    <div class="cube">
        <h1 class="heading">Check Cube Number</h1>
        <label for="cubeno">Enter the number :</label>
        <input type="number" id="cubeno" placeholder="Enter the Number">
        <button class="cubebtn">Check the Cube no.</button>
        <p class="show hide"></p>
    </div>
    <div class="squarePrint">
        <h1 class="heading">Print Square Number</h1>
        <div class="input">
        <label for="Start">Start:</label>
        <input type="number" id="start" placeholder="Start">
        <label for="end">End:</label>
        <input type="number" id="end" placeholder="End">
        </div>
        <button class="check">Print Square</button>
        <button class="clear">Clear</button>

        <div class="res"></div>
    </div>
    <div class="CubePrint">
        <h1 class="heading">Print Cube Number</h1>
        <div class="input">
        <label for="StartCube">Start:</label>
        <input type="number" id="startCube" placeholder="Start ">
        <label for="endCube">End the:</label>
        <input type="number" id="endCube" placeholder="End ">
        </div>
        <button class="checkCube">Print Cube</button>
        <button class="cut">Clear</button>
        <div class="rescube"></div>
    </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
